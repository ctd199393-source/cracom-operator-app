<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クラコム オペレーターアプリ</title>
</head>
<body>
  <h1>認証成功　再デプロイ</h1>
  <p>オペレーターアプリへようこそ。</p>

  <div id="user-info">読み込み中...</div>

  <script>
    (async () => {
      const el = document.getElementById('user-info');

      try {
        // SWAの標準機能を使ってユーザー情報を取得する
        const response = await fetch('/.auth/me');
        const payload = await response.json();
        const { clientPrincipal } = payload;

        if (clientPrincipal) {
          // ログイン済みの場合
          // clientPrincipal.userDetails には通常メールアドレスが入ります
          el.innerHTML = `
            <p><b>ようこそ、${clientPrincipal.userDetails} さん</b></p>
            <p><a href="/.auth/logout">ログアウト</a></p>
          `;
        } else {
          // 未ログインの場合
          // 【重要】ここを 'custom' から 'aad' に変更しました
          el.innerHTML = '<p><a href="/.auth/login/aad">ログイン</a></p>';
        }
      } catch (error) {
        el.innerHTML = '<p>ユーザー情報の取得に失敗しました。</p>';
        console.error(error);
      }
    })();
  </script>
</body>
</html>
