<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>オペレーター指示書</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --app-blue: #005a9e; /* PowerApps風ブルー */
            --app-bg: #f3f2f1;
            --status-confirm: #0078d4; /* 確認済 */
            --status-done: #d13438;    /* 作業完了 */
            --status-yet: #605e5c;     /* 未確認 */
        }
        body { background-color: var(--app-bg); font-family: "Segoe UI", "Meiryo", sans-serif; padding-bottom: 70px; }
        
        /* ヘッダーエリア */
        .header-bar {
            background: white; border-bottom: 3px solid var(--status-done); /* 赤いライン */
            padding: 10px 15px; position: sticky; top: 0; z-index: 100;
        }
        .company-name { font-size: 0.8rem; color: #666; margin-bottom: 2px; }
        .user-name-area { display: flex; justify-content: space-between; align-items: baseline; }
        .user-name { font-size: 1.4rem; font-weight: bold; color: #333; }
        .header-date { font-size: 1.1rem; font-weight: bold; color: #333; }
        .safety-msg { text-align: center; color: var(--app-blue); font-weight: bold; margin-top: 5px; font-size: 1.1rem; }

        /* 本日の予定エリア (青い枠) */
        .today-section {
            margin: 10px; background: white; border: 2px solid var(--app-blue);
            border-radius: 4px; display: flex;
        }
        .today-label-col {
            background-color: var(--app-blue); color: white; width: 35px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; writing-mode: vertical-rl; letter-spacing: 3px;
            font-size: 1rem; border-right: 1px solid var(--app-blue);
        }
        .today-content { flex-grow: 1; padding: 10px; position: relative; }

        /* 明日以降のリスト */
        .future-list { margin: 10px; }
        .future-row {
            background: white; border-bottom: 1px solid #ccc; display: flex;
            min-height: 80px;
        }
        .date-col {
            width: 50px; background: #fff; border-right: 1px solid #eee;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.1rem; color: #333;
        }
        .date-col .day-week { font-size: 0.8rem; }
        .date-col.is-blue { color: #0078d4; } /* 土曜など */
        .date-col.is-red { color: #d13438; }  /* 日曜など */
        
        .job-col { flex-grow: 1; padding: 8px; position: relative; }

        /* 共通パーツ */
        .time-badge { font-weight: bold; font-size: 1.1rem; margin-right: 10px; }
        .site-name { font-weight: bold; font-size: 1rem; display: block; margin-bottom: 2px; }
        .work-content { font-size: 0.85rem; color: #666; }
        
        /* ステータスボタン */
        .status-badge {
            position: absolute; top: 8px; right: 8px;
            font-size: 0.75rem; padding: 3px 8px; border-radius: 2px;
            color: white; font-weight: normal; border: 1px solid #ccc;
        }
        .status-yet { color: #0078d4; border-color: #0078d4; background: white; } /* 未確認(枠線) */
        .status-confirmed { background-color: var(--status-confirm); }
        .status-done { background-color: var(--status-done); }

        /* フッター */
        .footer-nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: white; border-top: 1px solid #ccc;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100;
        }
        .nav-btn {
            background: white; border: 1px solid var(--app-blue); color: var(--app-blue);
            width: 30%; height: 45px; border-radius: 4px; font-weight: bold;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-size: 0.8rem; position: relative;
        }
        .nav-btn.active { background: var(--app-blue); color: white; }
        .badge-count {
            position: absolute; top: -8px; right: -5px;
            background: #0078d4; color: white; border-radius: 10px;
            padding: 2px 6px; font-size: 0.75rem;
        }
        .badge-alert { background: #ff8c00; }

        /* ローディング */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-2 fw-bold text-primary">Loading...</div>
    </div>

    <div id="view-login" style="display:none; height: 100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:white;">
        <h3 class="fw-bold mb-4" style="color:var(--app-blue)">クラコム配車アプリ</h3>
        <a href="/.auth/login/aad?post_login_redirect_uri=/" class="btn btn-primary w-75 py-3 fw-bold">
            ログインして開始
        </a>
    </div>

    <div id="view-app" style="display:none;">
        
        <div class="header-bar">
            <div class="company-name">株式会社 元山クレーン建設</div>
            <div class="user-name-area">
                <div class="user-name" id="disp-name">---</div>
                <div class="header-date" id="disp-date">--月--日(曜)</div>
            </div>
            <div class="safety-msg">本日もご安全に！</div>
        </div>

        <div class="today-section">
            <div class="today-label-col">本日の予定</div>
            <div class="today-content" id="today-container">
                <div class="text-muted small p-3">予定はありません</div>
            </div>
        </div>

        <div class="future-list" id="future-container">
            </div>

    </div>

    <div class="footer-nav" id="footer" style="display:none;">
        <button class="nav-btn active">
            今日の稼働
            <span class="badge-count" id="count-today">0</span>
        </button>
        <button class="nav-btn">
            お知らせ
            <span class="badge-count badge-alert">未読あり</span>
        </button>
        <button class="nav-btn">
            その他
        </button>
    </div>

    <script>
        // 進行状況マッピング (Dataverseの値 -> 表示名・クラス)
        const STATUS_MAP = {
            100000000: { text: "予 定", class: "status-yet" },
            100000001: { text: "現場確定", class: "status-yet" },
            100000002: { text: "通知済み", class: "status-yet" },
            100000003: { text: "確認済", class: "status-confirmed" }, // 枠線あり
            100000004: { text: "作業完了", class: "status-done" },
            100000005: { text: "変更有り", class: "status-alert" }
        };

        function formatDate(d) {
            return `${d.getMonth() + 1}/${d.getDate()}`;
        }
        function getWeekDay(d) {
            return ['日', '月', '火', '水', '木', '金', '土'][d.getDay()];
        }
        function formatTime(iso) {
            if(!iso) return "";
            const d = new Date(iso);
            return `${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
        }

        // 初期化
        (async () => {
            const loading = document.getElementById('loading');
            try {
                // 認証チェック
                const authRes = await fetch('/.auth/me');
                const authData = await authRes.json();
                
                if (!authData.clientPrincipal) {
                    loading.style.display = 'none';
                    document.getElementById('view-login').style.display = 'flex'; // flexに戻す
                    return;
                }

                // 日付セット
                const now = new Date();
                document.getElementById('disp-date').textContent = `${now.getMonth()+1}月${now.getDate()}日(${getWeekDay(now)})`;

                // データ取得
                const apiRes = await fetch('/api/show-env');
                if(!apiRes.ok) throw new Error("データ取得失敗");
                const data = await apiRes.json();

                // ユーザー名
                document.getElementById('disp-name').textContent = data.user.name;
                document.getElementById('count-today').textContent = data.todayCount;

                // データの振り分け（今日 or 未来）
                const todayStr = now.toISOString().split('T')[0];
                const todayContainer = document.getElementById('today-container');
                const futureContainer = document.getElementById('future-container');
                
                todayContainer.innerHTML = '';
                futureContainer.innerHTML = '';

                let hasToday = false;

                data.records.forEach(rec => {
                    const jobDate = new Date(rec.new_day); // 日付型として処理
                    const jobDateStr = rec.new_day.split('T')[0]; // 文字列比較用
                    
                    // ステータス処理
                    const statusVal = rec.new_shinkoujoukyou;
                    const statusInfo = STATUS_MAP[statusVal] || { text: "未定", class: "status-yet" };

                    // HTML生成
                    // 完了済み(100000004) かつ 過去の日付なら表示しないロジックが必要ならここに入れる
                    
                    // 今日の判定 (日付が今日 OR (日付が昨日かつ完了していない))
                    // ※簡易ロジック: 日付一致のみで実装。夜勤ロジックは必要に応じて調整。
                    const isToday = (jobDateStr === todayStr);

                    if (isToday) {
                        hasToday = true;
                        todayContainer.innerHTML += `
                            <div class="mb-2 border-bottom pb-2" onclick="alert('詳細画面へ: ${rec.new_genbamei}')">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <span class="time-badge">${formatTime(rec.new_start_time)} ～</span>
                                    <span class="status-badge ${statusInfo.class}">${statusInfo.text}</span>
                                </div>
                                <span class="site-name">${rec.new_genbamei || '現場名なし'}</span>
                                <div class="work-content">${rec.new_sagyou_naiyou || '-'}</div>
                                <div class="small text-danger mt-1">※注意事項があればここに表示</div>
                            </div>
                        `;
                    } else {
                        // 未来の予定
                        const wDay = getWeekDay(jobDate);
                        const dateColor = wDay === '日' ? 'is-red' : (wDay === '土' ? 'is-blue' : '');
                        
                        futureContainer.innerHTML += `
                            <div class="future-row" onclick="alert('詳細画面へ: ${rec.new_genbamei}')">
                                <div class="date-col ${dateColor}">
                                    <div>${jobDate.getDate()}</div>
                                    <div class="day-week">${wDay}</div>
                                </div>
                                <div class="job-col">
                                    <span class="status-badge ${statusInfo.class}" style="position:static; float:right; margin-left:5px;">${statusInfo.text}</span>
                                    <div class="fw-bold">${rec.new_genbamei || '現場名未定'}</div>
                                    <div class="small text-muted">${formatTime(rec.new_start_time)} ～</div>
                                </div>
                            </div>
                        `;
                    }
                });

                if(!hasToday) {
                    todayContainer.innerHTML = '<div class="p-3 text-center text-muted">本日の予定はありません</div>';
                }

                // 画面表示切り替え
                loading.style.display = 'none';
                document.getElementById('view-app').style.display = 'block';
                document.getElementById('footer').style.display = 'flex';

            } catch (e) {
                console.error(e);
                alert("エラーが発生しました: " + e.message);
                loading.style.display = 'none';
            }
        })();
    </script>
</body>
</html>
