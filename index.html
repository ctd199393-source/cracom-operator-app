<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>オペレーター指示書</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --app-blue: #005a9e;
            --app-bg: #f3f2f1;
            --status-confirm: #0078d4;
            --status-done: #d13438;
            --status-yet: #605e5c;
            --footer-height: 60px;
        }
        body { background-color: var(--app-bg); font-family: "Segoe UI", "Meiryo", sans-serif; padding-bottom: 80px; }
        .view-section { display: none; }
        
        /* ヘッダー */
        .header-bar {
            background: white; border-bottom: 3px solid var(--status-done);
            padding: 10px 15px; position: sticky; top: 0; z-index: 100;
        }
        .company-name { font-size: 0.9rem; color: #666; margin-bottom: 4px; font-weight: bold; }
        .user-name-area { display: flex; justify-content: space-between; align-items: flex-start; }
        .user-name { font-size: 1.4rem; font-weight: bold; color: #333; line-height: 1.2; }
        .logout-link { font-size: 0.8rem; color: #dc3545; text-decoration: underline; cursor: pointer; }
        .header-date { font-size: 1.1rem; font-weight: bold; color: #333; text-align: right; }
        .safety-msg { text-align: center; color: var(--app-blue); font-weight: bold; margin-top: 5px; font-size: 1.1rem; }

        /* リスト画面スタイル (前回と同じ) */
        .today-section { margin: 10px; background: white; border: 2px solid var(--app-blue); border-radius: 4px; display: flex; }
        .today-label-col { background-color: var(--app-blue); color: white; width: 35px; display: flex; align-items: center; justify-content: center; font-weight: bold; writing-mode: vertical-rl; letter-spacing: 3px; font-size: 1rem; border-right: 1px solid var(--app-blue); }
        .today-content { flex-grow: 1; padding: 10px; position: relative; }
        .future-list { margin: 10px; }
        .future-row { background: white; border-bottom: 1px solid #ccc; display: flex; min-height: 80px; }
        .date-col { width: 50px; background: #fff; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; color: #333; }
        .date-col .day-week { font-size: 0.8rem; }
        .date-col.is-blue { color: #0078d4; }
        .date-col.is-red { color: #d13438; }
        .job-col { flex-grow: 1; padding: 8px; position: relative; }
        .time-badge { font-weight: bold; font-size: 1.1rem; margin-right: 10px; }
        .site-name { font-weight: bold; font-size: 1rem; display: block; margin-bottom: 2px; }
        .work-content { font-size: 0.85rem; color: #666; }
        .status-badge { position: absolute; top: 8px; right: 8px; font-size: 0.75rem; padding: 3px 8px; border-radius: 2px; color: white; font-weight: normal; border: 1px solid #ccc; }
        .status-yet { color: #0078d4; border-color: #0078d4; background: white; }
        .status-confirmed { background-color: var(--status-confirm); }
        .status-done { background-color: var(--status-done); }

        /* ★詳細画面スタイル */
        .detail-info-row {
            display: flex; gap: 5px; margin-bottom: 10px;
        }
        .info-box {
            background: white; border: 1px solid #005a9e; border-radius: 4px;
            padding: 5px; text-align: center; flex: 1;
        }
        .info-box label { display: block; font-size: 0.7rem; color: #005a9e; font-weight: bold; margin-bottom: 0; }
        .info-box span { font-size: 1.2rem; font-weight: bold; color: #333; }
        
        .detail-card {
            background: white; border: 1px solid #005a9e; border-radius: 4px;
            margin-bottom: 10px; overflow: hidden;
        }
        .detail-row {
            display: flex; border-bottom: 1px solid #ddd;
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label {
            width: 80px; background: #f0f8ff; color: #005a9e; font-weight: bold; font-size: 0.85rem;
            display: flex; align-items: center; padding: 8px; border-right: 1px solid #ddd;
        }
        .detail-val {
            flex: 1; padding: 8px; font-size: 0.95rem; color: #333; display: flex; align-items: center;
        }
        .detail-note {
            padding: 10px; font-size: 0.9rem; color: #333; white-space: pre-wrap;
        }
        .detail-actions {
            display: flex; gap: 10px; margin-top: 15px; justify-content: flex-end;
        }
        .link-btn { text-decoration: none; font-weight: bold; font-size: 0.9rem; display: flex; align-items: center; color: #005a9e; }
        
        /* 添付ファイルプレビュー */
        .attachment-area { margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 4px; }
        
        /* 共通フッター */
        .footer-nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: white; border-top: 1px solid #ccc;
            display: none; justify-content: space-around; align-items: center; z-index: 100;
        }
        .nav-btn {
            background: white; border: 1px solid var(--app-blue); color: var(--app-blue);
            width: 30%; height: 45px; border-radius: 4px; font-weight: bold;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-size: 0.8rem; position: relative;
        }
        .nav-btn.active { background: var(--app-blue); color: white; }
        
        /* ★詳細用フッター */
        .footer-detail {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: white; border-top: 1px solid #ccc;
            display: none; padding: 10px; gap: 10px; z-index: 100;
        }
        .btn-back { background: #0078d4; color: white; border: none; width: 80px; border-radius: 4px; font-weight: bold; }
        .btn-camera { background: white; color: #0078d4; border: 1px solid #0078d4; flex: 1; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem; }
        .btn-finish { background: #ff5722; color: white; border: none; width: 120px; border-radius: 4px; font-weight: bold; font-size: 1rem; }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,1); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        #view-login { height: 100vh; width: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; background: white; position: absolute; top: 0; left: 0; z-index: 2000; }
        .login-logo { max-width: 80%; height: auto; margin-bottom: 40px; }
        .badge-count { position: absolute; top: -8px; right: -5px; background: #0078d4; color: white; border-radius: 10px; padding: 2px 6px; font-size: 0.75rem; }
        .badge-alert { background: #ff8c00; }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-3 fw-bold text-primary">アプリを起動中...</div>
    </div>

    <div id="view-login">
        <img src="logo.png" alt="Logo" class="login-logo">
        <a href="/.auth/login/aad?post_login_redirect_uri=/" class="btn btn-primary w-75 py-3 fw-bold fs-5 shadow">ログインして開始</a>
    </div>

    <div id="view-error" class="view-section text-center mt-5">
        <div class="alert alert-danger mx-3"><p id="error-message">エラー</p></div>
        <a href="/.auth/logout" class="btn btn-outline-secondary btn-sm mt-3">ログアウト</a>
    </div>

    <div id="view-app-wrapper" style="display:none;">
        <div class="header-bar">
            <div class="company-name" id="company-name-area">読み込み中...</div>
            <div class="user-name-area">
                <div class="user-name" id="disp-name">---</div>
                <div class="text-end">
                    <div class="header-date" id="disp-date">--/--(曜)</div>
                    <a href="/.auth/logout" class="logout-link">ログアウト</a>
                </div>
            </div>
            <div class="safety-msg">本日もご安全に！</div>
        </div>

        <div id="view-list" class="view-section" style="display:block;">
            <div class="today-section">
                <div class="today-label-col">本日の予定</div>
                <div class="today-content" id="today-container"></div>
            </div>
            <div class="future-list" id="future-container"></div>
        </div>

        <div id="view-detail" class="view-section container pt-3" style="display:none;">
            <div class="detail-info-row">
                <div class="info-box">
                    <label>時間</label>
                    <span id="dt-time">--:--</span>
                </div>
                <div class="info-box">
                    <label>貸切</label>
                    <span id="dt-type">一日</span>
                </div>
                <div class="info-box">
                    <label>車輌</label>
                    <span id="dt-vehicle">---</span>
                </div>
            </div>

            <div class="detail-card">
                <div class="detail-row">
                    <div class="detail-label">得意先</div>
                    <div class="detail-val" id="dt-client">---</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">現場名</div>
                    <div class="detail-val" id="dt-site">---</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">作業内容</div>
                    <div class="detail-val" id="dt-work">---</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">連絡先</div>
                    <div class="detail-val" id="dt-contact">---</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">持参品</div>
                    <div class="detail-val" id="dt-items">無線機 x 1</div> </div>
            </div>

            <div class="detail-card">
                <div class="detail-label" style="width:100%; border:none; background:#f0f8ff;">連絡事項</div>
                <div class="detail-note" id="dt-note">
                    ※特記事項なし
                </div>
            </div>

            <div class="detail-actions mb-4">
                <a href="#" class="link-btn" id="link-map" target="_blank"><i class="fas fa-map-marker-alt fa-lg me-2 text-danger"></i> 現場地図</a>
                <a href="#" class="link-btn" onclick="alert('資料テーブル連携後に実装')"><i class="fas fa-paperclip fa-lg me-2"></i> 資料を見る</a>
            </div>

            <div class="attachment-area text-center text-muted">
                <small>ここに資料プレビューを表示 (未実装)</small>
            </div>
        </div>
    </div>

    <div class="footer-nav" id="footer-list">
        <button class="nav-btn active">今日の稼働<span class="badge-count" id="count-today">0</span></button>
        <button class="nav-btn">お知らせ<span class="badge-count badge-alert">未読あり</span></button>
        <button class="nav-btn">その他</button>
    </div>

    <div class="footer-detail" id="footer-detail">
        <button class="btn-back" onclick="goBack()">戻る</button>
        <button class="btn-camera"><i class="fas fa-camera me-2"></i>写真/メモ</button>
        <button class="btn-finish" onclick="alert('完了通知API呼び出し')">作業完了通知</button>
    </div>

    <script>
        // --- 変数・設定 ---
        let globalData = []; // データキャッシュ用
        const STATUS_MAP = {
            100000000: { text: "予 定", class: "status-yet" },
            100000001: { text: "現場確定", class: "status-yet" },
            100000002: { text: "通知済み", class: "status-yet" },
            100000003: { text: "確認済", class: "status-confirmed" },
            100000004: { text: "作業完了", class: "status-done" },
            100000005: { text: "変更有り", class: "status-alert" }
        };

        function getWeekDay(d) { return ['日', '月', '火', '水', '木', '金', '土'][d.getDay()]; }
        function formatTime(iso) {
            if(!iso) return "";
            const d = new Date(iso);
            return `${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
        }

        // --- 画面遷移 ---
        function switchScreen(screenName) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('view-login').style.display = 'none';
            document.getElementById('view-error').style.display = 'none';
            
            const wrapper = document.getElementById('view-app-wrapper');
            const footerList = document.getElementById('footer-list');
            const footerDetail = document.getElementById('footer-detail');

            if (screenName === 'login') {
                wrapper.style.display = 'none';
                document.getElementById('view-login').style.display = 'flex';
                footerList.style.display = 'none';
                footerDetail.style.display = 'none';
                return;
            }

            wrapper.style.display = 'block';
            
            if (screenName === 'list') {
                document.getElementById('view-list').style.display = 'block';
                document.getElementById('view-detail').style.display = 'none';
                footerList.style.display = 'flex';
                footerDetail.style.display = 'none';
            } else if (screenName === 'detail') {
                document.getElementById('view-list').style.display = 'none';
                document.getElementById('view-detail').style.display = 'block';
                footerList.style.display = 'none';
                footerDetail.style.display = 'flex';
                window.scrollTo(0, 0); // 上までスクロール
            }
        }

        // 詳細画面を開く
        window.openDetail = function(id) {
            const rec = globalData.find(r => r.new_table2id === id);
            if(!rec) return;

            // 値のセット (APIからのFormattedValueなどを利用)
            document.getElementById('dt-time').textContent = formatTime(rec.new_start_time);
            
            // 貸切区分 (PicklistのFormattedValue)
            const kashikiri = rec["new_kashikiripicklist@OData.Community.Display.V1.FormattedValue"];
            document.getElementById('dt-type').textContent = kashikiri || "未定";

            // 車両
            const vehicle = rec["_new_sharyou_value@OData.Community.Display.V1.FormattedValue"];
            document.getElementById('dt-vehicle').textContent = vehicle || "-";

            // 得意先 (テキスト) + 客先 (Lookup)
            const client = rec.new_tokuisaki_meinvarchar || "-";
            const customer = rec["_new_kyakusaki_value@OData.Community.Display.V1.FormattedValue"] || "";
            document.getElementById('dt-client').innerHTML = `${client} <br><small class="text-primary">${customer}</small>`;

            document.getElementById('dt-site').textContent = rec.new_genbamei || "-";
            document.getElementById('dt-work').textContent = rec.new_sagyou_naiyou || "-";

            // 連絡先
            const contact = rec["_new_renraku1_value@OData.Community.Display.V1.FormattedValue"];
            document.getElementById('dt-contact').textContent = contact || "-";

            // 連絡事項
            document.getElementById('dt-note').textContent = rec.new_renraku_jikountext || "特になし";

            // 地図リンク (あれば)
            // ※緯度経度があればGoogleMapリンク生成、なければ「場所」テキストで検索
            const mapBtn = document.getElementById('link-map');
            if (rec.new_genbamei) {
                mapBtn.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(rec.new_genbamei)}`;
            } else {
                mapBtn.href = "#";
            }

            switchScreen('detail');
        };

        // 戻るボタン
        window.goBack = function() {
            switchScreen('list');
        };

        // --- メイン処理 ---
        (async () => {
            try {
                const authRes = await fetch('/.auth/me?t=' + new Date().getTime());
                const authData = await authRes.json();
                
                if (!authData.clientPrincipal) {
                    switchScreen('login');
                    return;
                }

                const now = new Date();
                document.getElementById('disp-date').textContent = `${now.getMonth()+1}月${now.getDate()}日(${getWeekDay(now)})`;

                const apiRes = await fetch('/api/show-env');
                if(!apiRes.ok) throw new Error("API Error");
                const data = await apiRes.json();
                
                globalData = data.records; // キャッシュ

                document.getElementById('disp-name').textContent = data.user.name;
                document.getElementById('company-name-area').textContent = data.user.buName || "株式会社 クラコム";
                document.getElementById('count-today').textContent = data.todayCount;

                // 一覧描画 (前回と同様)
                const todayStr = now.toISOString().split('T')[0];
                const todayContainer = document.getElementById('today-container');
                const futureContainer = document.getElementById('future-container');
                todayContainer.innerHTML = '';
                futureContainer.innerHTML = '';
                let hasToday = false;

                data.records.forEach(rec => {
                    const jobDateStr = rec.new_day.split('T')[0];
                    const jobDate = new Date(rec.new_day);
                    const statusInfo = STATUS_MAP[rec.new_shinkoujoukyou] || { text: "未定", class: "status-yet" };
                    const timeStr = formatTime(rec.new_start_time);
                    const isToday = (jobDateStr === todayStr);

                    const html = `
                        <div class="${isToday ? 'mb-2 border-bottom pb-2' : 'future-row'}" onclick="openDetail('${rec.new_table2id}')">
                            ${isToday ? `
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <span class="time-badge">${timeStr} ～</span>
                                    <span class="status-badge ${statusInfo.class}">${statusInfo.text}</span>
                                </div>
                                <span class="site-name">${rec.new_genbamei || '現場名なし'}</span>
                                <div class="work-content">${rec.new_sagyou_naiyou || '-'}</div>
                            ` : `
                                <div class="date-col ${getWeekDay(jobDate)==='日'?'is-red':(getWeekDay(jobDate)==='土'?'is-blue':'')}">
                                    <div>${jobDate.getDate()}</div><div class="day-week">${getWeekDay(jobDate)}</div>
                                </div>
                                <div class="job-col">
                                    <span class="status-badge ${statusInfo.class}" style="position:static; float:right; margin-left:5px;">${statusInfo.text}</span>
                                    <div class="fw-bold">${rec.new_genbamei || '現場名未定'}</div>
                                    <div class="small text-muted">${timeStr} ～</div>
                                </div>
                            `}
                        </div>`;

                    if(isToday) { hasToday = true; todayContainer.innerHTML += html; }
                    else { futureContainer.innerHTML += html; }
                });

                if(!hasToday) todayContainer.innerHTML = '<div class="p-3 text-center text-muted">本日の予定はありません</div>';

                switchScreen('list');

            } catch (e) {
                console.error(e);
                document.getElementById('error-message').textContent = e.message;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('view-error').style.display = 'block';
            }
        })();
    </script>
</body>
</html>
