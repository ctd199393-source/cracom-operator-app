<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>クラコムPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --app-blue: #005a9e; --app-bg: #f3f2f1;
            /* Power Apps カラー */
            --col-fix: #052832; --col-not: #379E1D; --col-con: #0F6CBD;
            --col-don: #D73A3C; --col-chg: #0F9E3C; --col-yet: #605e5c;
        }
        body { background-color: var(--app-bg); font-family: "Segoe UI", "Meiryo", sans-serif; padding-bottom: 80px; }
        .view-section { display: none; }
        
        /* ヘッダー */
        .header-bar { background: white; border-bottom: 3px solid var(--col-don); padding: 8px 15px; position: sticky; top: 0; z-index: 100; }
        .header-row-top { display: flex; justify-content: space-between; align-items: center; }
        .company-name { font-size: 0.85rem; color: #666; font-weight: bold; }
        .logout-link { font-size: 0.8rem; color: #dc3545; text-decoration: none; border: 1px solid #dc3545; padding: 1px 6px; border-radius: 4px; }
        
        .header-row-main { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 4px; }
        .user-name { font-size: 0.9rem; font-weight: bold; color: #333; }
        .safety-msg { font-size: 1.2rem; color: var(--app-blue); font-weight: bold; flex-grow: 1; text-align: center; }
        .header-date { font-size: 1.0rem; font-weight: bold; color: #333; }

        /* リスト */
        .today-section { margin: 10px; background: white; border: 2px solid var(--app-blue); border-radius: 4px; display: flex; }
        .today-label-col { background-color: var(--app-blue); color: white; width: 35px; display: flex; align-items: center; justify-content: center; font-weight: bold; writing-mode: vertical-rl; letter-spacing: 3px; font-size: 1rem; border-right: 1px solid var(--app-blue); }
        .today-content { flex-grow: 1; padding: 10px; position: relative; }

        .future-list { margin: 10px; }
        .future-row { background: white; border-bottom: 1px solid #ccc; display: flex; min-height: 80px; }
        .date-col { width: 60px; background: #fff; border-right: 1px solid #eee; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #333; }
        .month-label { position: absolute; top: 4px; left: 4px; font-size: 0.75rem; color: #666; line-height: 1; }
        .day-label { font-size: 1.5rem; font-weight: bold; line-height: 1; margin-top: 5px; }
        .weekday-label { font-size: 0.8rem; font-weight: bold; margin-top: 2px; }
        .date-col.is-blue .day-label, .date-col.is-blue .weekday-label { color: #0078d4; }
        .date-col.is-red .day-label, .date-col.is-red .weekday-label { color: #d13438; }
        .job-col { flex-grow: 1; padding: 8px; position: relative; }
        .no-job-text { color: #aaa; font-size: 0.9rem; padding-top: 15px; padding-left: 10px; }

        /* ステータスバッジ */
        .status-badge { position: absolute; top: 8px; right: 8px; font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; border: 1px solid; }
        .st-yet { color: var(--col-yet); background: #f0f0f0; border-color: var(--col-yet); }
        .st-fix { color: var(--col-fix); background: #eef6f8; border-color: var(--col-fix); }
        .st-not { color: var(--col-not); background: #ebf9e9; border-color: var(--col-not); }
        .st-con { color: var(--col-con); background: #e6f2ff; border-color: var(--col-con); }
        .st-don { color: var(--col-don); background: #fdecec; border-color: var(--col-don); }
        .st-chg { color: var(--col-chg); background: #ebf9e9; border-color: var(--col-chg); }
        
        .time-badge { font-weight: bold; font-size: 1.1rem; margin-right: 10px; }
        .site-name { font-weight: bold; font-size: 1rem; display: block; margin-bottom: 2px; }
        .work-content { font-size: 0.85rem; color: #666; }

        /* 詳細 */
        .debug-id-area { font-size: 0.7rem; color: #ccc; text-align: right; margin-bottom: 5px; font-family: monospace; }
        .detail-info-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .info-box { background: white; border: 1px solid #005a9e; border-radius: 4px; padding: 5px; text-align: center; flex: 1; }
        .info-box label { display: block; font-size: 0.7rem; color: #005a9e; font-weight: bold; margin-bottom: 0; }
        .info-box span { font-size: 1.2rem; font-weight: bold; color: #333; }
        .detail-card { background: white; border: 1px solid #005a9e; border-radius: 4px; margin-bottom: 10px; overflow: hidden; }
        .detail-row { display: flex; border-bottom: 1px solid #ddd; }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { width: 80px; background: #f0f8ff; color: #005a9e; font-weight: bold; font-size: 0.85rem; display: flex; align-items: center; padding: 8px; border-right: 1px solid #ddd; }
        .detail-val { flex: 1; padding: 8px; font-size: 0.95rem; color: #333; display: flex; align-items: center; }
        .detail-note { padding: 10px; font-size: 0.9rem; color: #333; white-space: pre-wrap; }
        .detail-actions { display: flex; gap: 15px; margin: 15px 0; justify-content: flex-end; }
        .link-btn { text-decoration: none; font-weight: bold; font-size: 0.9rem; display: flex; align-items: center; color: #005a9e; }
        
        .doc-list-area { margin-top: 10px; }
        .doc-header { font-size: 0.9rem; font-weight: bold; color: #666; margin-bottom: 5px; border-left: 4px solid #0078d4; padding-left: 8px; }
        .doc-item { background: white; border: 1px solid #ddd; border-radius: 4px; padding: 10px; display: flex; align-items: center; margin-bottom: 8px; text-decoration: none; color: #333; }
        .doc-icon { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #d13438; margin-right: 10px; }
        .doc-thumb { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; margin-right: 10px; }
        .doc-info { flex: 1; overflow: hidden; }
        .doc-title { font-weight: bold; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .doc-meta { font-size: 0.75rem; color: #888; }
        
        /* 共通 */
        .footer-nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: white; border-top: 1px solid #ccc; display: none; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-btn { background: white; border: 1px solid var(--app-blue); color: var(--app-blue); width: 30%; height: 45px; border-radius: 4px; font-weight: bold; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 0.8rem; position: relative; }
        .nav-btn.active { background: var(--app-blue); color: white; }
        .footer-detail { position: fixed; bottom: 0; width: 100%; height: 70px; background: white; border-top: 1px solid #ccc; display: none; padding: 10px; gap: 10px; z-index: 100; }
        .btn-back { background: #0078d4; color: white; border: none; width: 80px; border-radius: 4px; font-weight: bold; }
        .btn-camera { background: white; color: #0078d4; border: 1px solid #0078d4; flex: 1; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem; }
        .btn-finish { background: #ff5722; color: white; border: none; width: 120px; border-radius: 4px; font-weight: bold; font-size: 1rem; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,1); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        #view-login { height: 100vh; width: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; background: white; position: absolute; top: 0; left: 0; z-index: 2000; }
        .login-logo { max-width: 80%; height: auto; margin-bottom: 40px; }
        .badge-count { position: absolute; top: -8px; right: -5px; background: #0078d4; color: white; border-radius: 10px; padding: 2px 6px; font-size: 0.75rem; }
        .badge-alert { background: #ff8c00; }
    </style>
</head>
<body>
    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-3 fw-bold text-primary">アプリを起動中...</div>
    </div>
    <div id="view-login">
        <img src="logo.png" alt="Logo" class="login-logo">
        <a href="/.auth/login/aad?post_login_redirect_uri=/" class="btn btn-primary w-75 py-3 fw-bold fs-5 shadow">ログインして開始</a>
    </div>
    <div id="view-error" class="view-section text-center mt-5">
        <div class="alert alert-danger mx-3"><p id="error-message">エラー</p></div>
        <a href="/.auth/logout" class="btn btn-outline-secondary btn-sm mt-3">ログアウト</a>
    </div>

    <div id="view-app-wrapper" style="display:none;">
        <div class="header-bar">
            <div class="header-row-top">
                <div class="company-name" id="company-name-area">---</div>
                <a href="/.auth/logout" class="logout-link">ログアウト</a>
            </div>
            <div class="header-row-main">
                <div class="user-name" id="disp-name">---</div>
                <div class="safety-msg">本日もご安全に！</div>
                <div class="header-date" id="disp-date">--/--</div>
            </div>
        </div>

        <div id="view-list" class="view-section" style="display:block;">
            <div class="today-section">
                <div class="today-label-col">本日の予定</div>
                <div class="today-content" id="today-container"></div>
            </div>
            <div class="future-list" id="future-container"></div>
        </div>

        <div id="view-detail" class="view-section container pt-3" style="display:none;">
            <div class="debug-id-area" id="dt-debug-id">---</div>
            <div class="detail-info-row">
                <div class="info-box"><label>時間</label><span id="dt-time">--:--</span></div>
                <div class="info-box"><label>貸切</label><span id="dt-type">---</span></div>
                <div class="info-box"><label>車輌</label><span id="dt-vehicle">---</span></div>
            </div>
            <div class="detail-card">
                <div class="detail-row"><div class="detail-label">得意先</div><div class="detail-val" id="dt-client">---</div></div>
                <div class="detail-row"><div class="detail-label">現場名</div><div class="detail-val" id="dt-site">---</div></div>
                <div class="detail-row"><div class="detail-label">作業内容</div><div class="detail-val" id="dt-work">---</div></div>
                <div class="detail-row"><div class="detail-label">連絡先</div><div class="detail-val" id="dt-contact">---</div></div>
                <div class="detail-row"><div class="detail-label">持参品</div><div class="detail-val" id="dt-items">無線機 x 1</div></div>
            </div>
            <div class="detail-card">
                <div class="detail-label" style="width:100%; border:none; background:#f0f8ff;">連絡事項</div>
                <div class="detail-note" id="dt-note"></div>
            </div>
            <div class="detail-actions">
                <a href="#" class="link-btn" id="link-map" target="_blank"><i class="fas fa-map-marker-alt fa-2x me-2 text-danger"></i> 現場地図</a>
            </div>
            <div class="doc-list-area">
                <div class="doc-header"><i class="fas fa-paperclip me-1"></i> 添付資料</div>
                <div id="dt-doc-list"></div>
            </div>
        </div>
    </div>

    <div class="footer-nav" id="footer-list">
        <button class="nav-btn active">今日の稼働<span class="badge-count" id="count-today">0</span></button>
        <button class="nav-btn">お知らせ<span class="badge-count badge-alert">未読あり</span></button>
        <button class="nav-btn">その他</button>
    </div>
    <div class="footer-detail" id="footer-detail">
        <button class="btn-back" onclick="goBack()">戻る</button>
        <button class="btn-camera"><i class="fas fa-camera me-2"></i>写真/メモ</button>
        <button class="btn-finish" onclick="alert('完了通知機能は未実装です')">作業完了通知</button>
    </div>

    <script>
        let globalData = [];
        const STATUS_MAP = {
            100000000: { text: "予 定", class: "st-yet" },
            100000001: { text: "現場確定", class: "st-fix" },
            100000002: { text: "通知済み", class: "st-not" },
            100000003: { text: "確認済", class: "st-con" },
            100000004: { text: "作業完了", class: "st-don" },
            100000005: { text: "変更有り", class: "st-chg" }
        };

        function getWeekDay(d) { return ['日', '月', '火', '水', '木', '金', '土'][d.getDay()]; }
        function formatDateHeader(d) { return `${d.getMonth() + 1}月${d.getDate()}日(${getWeekDay(d)})`; }
        function formatTime(iso) {
            if(!iso) return "";
            const d = new Date(iso);
            return `${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
        }

        function switchScreen(screenName) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('view-login').style.display = 'none';
            document.getElementById('view-error').style.display = 'none';
            
            const wrapper = document.getElementById('view-app-wrapper');
            const footerList = document.getElementById('footer-list');
            const footerDetail = document.getElementById('footer-detail');

            if (screenName === 'login') {
                wrapper.style.display = 'none';
                document.getElementById('view-login').style.display = 'flex';
                footerList.style.display = 'none';
                footerDetail.style.display = 'none';
                return;
            }
            wrapper.style.display = 'block';
            
            if (screenName === 'list') {
                document.getElementById('view-list').style.display = 'block';
                document.getElementById('view-detail').style.display = 'none';
                footerList.style.display = 'flex';
                footerDetail.style.display = 'none';
            } else if (screenName === 'detail') {
                document.getElementById('view-list').style.display = 'none';
                document.getElementById('view-detail').style.display = 'block';
                footerList.style.display = 'none';
                footerDetail.style.display = 'flex';
                window.scrollTo(0, 0);
            }
        }

        window.openDetail = function(id) {
            const rec = globalData.find(r => r.new_table2id === id);
            if(!rec) return;

            document.getElementById('dt-debug-id').textContent = rec.new_table2id;
            const jobDate = new Date(rec.new_day);
            document.getElementById('disp-date').textContent = formatDateHeader(jobDate);

            document.getElementById('dt-time').textContent = formatTime(rec.new_start_time);
            document.getElementById('dt-type').textContent = rec["new_kashikiri@OData.Community.Display.V1.FormattedValue"] || "-";
            document.getElementById('dt-vehicle').textContent = rec["new_sharyou@OData.Community.Display.V1.FormattedValue"] || "-";
            
            const client = rec.new_tokuisaki_mei || "-";
            const customer = rec["new_kyakusaki@OData.Community.Display.V1.FormattedValue"] || "";
            document.getElementById('dt-client').innerHTML = `${client} <br><small class="text-primary">${customer}</small>`;
            
            document.getElementById('dt-site').textContent = rec.new_genbamei || "-";
            document.getElementById('dt-work').textContent = rec.new_sagyou_naiyou || "-";
            document.getElementById('dt-contact').textContent = rec["new_renraku1@OData.Community.Display.V1.FormattedValue"] || "-";
            document.getElementById('dt-items').textContent = "無線機 x 1"; 
            document.getElementById('dt-note').textContent = rec.new_renraku_jikou || "特になし";

            const mapBtn = document.getElementById('link-map');
            if (rec.new_genbamei) {
                mapBtn.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(rec.new_genbamei)}`;
            } else {
                mapBtn.href = "#";
            }

            const docContainer = document.getElementById('dt-doc-list');
            docContainer.innerHTML = '';
            if (rec.documents && rec.documents.length > 0) {
                let docHtml = '';
                rec.documents.forEach(doc => {
                    const thumb = doc.new_blobthmbnailurl;
                    const url = doc.new_url || "#";
                    const ext = doc.new_kakuchoushi || "file";
                    let iconClass = "fa-file";
                    if(ext.includes("pdf")) iconClass = "fa-file-pdf";
                    else if(ext.includes("jpg") || ext.includes("png")) iconClass = "fa-file-image";

                    docHtml += `
                        <a href="${url}" target="_blank" class="doc-item">
                            ${thumb 
                                ? `<img src="${thumb}" class="doc-thumb">` 
                                : `<div class="doc-icon"><i class="fas ${iconClass}"></i></div>`
                            }
                            <div class="doc-info">
                                <div class="doc-title">${doc.new_name || '無題の資料'}</div>
                                <div class="doc-meta">${ext.toUpperCase()} ファイル</div>
                            </div>
                            <i class="fas fa-chevron-right text-muted"></i>
                        </a>`;
                });
                docContainer.innerHTML = docHtml;
            } else {
                docContainer.innerHTML = '<div class="text-muted small p-2">資料はありません</div>';
            }
            switchScreen('detail');
        };

        window.goBack = function() { 
            const now = new Date();
            document.getElementById('disp-date').textContent = formatDateHeader(now);
            switchScreen('list'); 
        };

        (async () => {
            try {
                const authRes = await fetch('/.auth/me?t=' + new Date().getTime());
                const authData = await authRes.json();
                
                if (!authData.clientPrincipal) {
                    switchScreen('login');
                    return;
                }

                const now = new Date();
                document.getElementById('disp-date').textContent = formatDateHeader(now);

                const apiRes = await fetch('/api/show-env');
                if(!apiRes.ok) {
                    const err = await apiRes.json();
                    throw new Error(err.error || "API Error");
                }
                const data = await apiRes.json();
                globalData = data.records;

                document.getElementById('disp-name').textContent = data.user.name;
                document.getElementById('company-name-area').textContent = data.user.buName || "株式会社 クラコム";
                document.getElementById('count-today').textContent = data.todayCount;

                const todayStr = now.toISOString().split('T')[0];
                const yest = new Date(now);
                yest.setDate(yest.getDate() - 1);
                const yestStr = yest.toISOString().split('T')[0];

                const todayContainer = document.getElementById('today-container');
                const futureContainer = document.getElementById('future-container');
                todayContainer.innerHTML = '';
                futureContainer.innerHTML = '';
                let hasToday = false;

                // 明日から14日分ループ
                for (let i = 1; i <= 14; i++) {
                    const targetDate = new Date(now);
                    targetDate.setDate(now.getDate() + i);
                    const dateKey = targetDate.toISOString().split('T')[0];
                    const wDay = getWeekDay(targetDate);
                    const dateColor = wDay === '日' ? 'is-red' : (wDay === '土' ? 'is-blue' : '');

                    const dayRecords = globalData.filter(r => r.new_day.startsWith(dateKey));

                    if (dayRecords.length > 0) {
                        dayRecords.forEach(rec => {
                            const statusInfo = STATUS_MAP[rec.new_shinkoujoukyou] || { text: "未定", class: "st-yet" };
                            const timeStr = formatTime(rec.new_start_time);
                            
                            futureContainer.innerHTML += `
                                <div class="future-row" onclick="openDetail('${rec.new_table2id}')">
                                    <div class="date-col ${dateColor}">
                                        <span class="month-label">${targetDate.getMonth()+1}/</span>
                                        <div class="day-label">${targetDate.getDate()}</div>
                                        <div class="weekday-label">(${wDay})</div>
                                    </div>
                                    <div class="job-col">
                                        <span class="status-badge ${statusInfo.class}" style="position:static; float:right; margin-left:5px;">${statusInfo.text}</span>
                                        <div class="fw-bold">${rec.new_genbamei || '現場名未定'}</div>
                                        <div class="small text-muted">${timeStr} ～</div>
                                    </div>
                                </div>`;
                        });
                    } else {
                        futureContainer.innerHTML += `
                            <div class="future-row">
                                <div class="date-col ${dateColor}">
                                    <span class="month-label">${targetDate.getMonth()+1}/</span>
                                    <div class="day-label">${targetDate.getDate()}</div>
                                    <div class="weekday-label">(${wDay})</div>
                                </div>
                                <div class="job-col d-flex align-items-center">
                                    <div class="no-job-text">予定なし</div>
                                </div>
                            </div>`;
                    }
                }

                // 今日の予定 (本日 or 昨日夜間)
                data.records.forEach(rec => {
                    const jobDateStr = rec.new_day.split('T')[0];
                    const kashikiriVal = rec["new_kashikiri@OData.Community.Display.V1.FormattedValue"] || "";
                    const isNight = kashikiriVal.includes("夜間");
                    const isTodayTarget = (jobDateStr === todayStr) || (jobDateStr === yestStr && isNight);

                    if (isTodayTarget) {
                        hasToday = true;
                        const statusInfo = STATUS_MAP[rec.new_shinkoujoukyou] || { text: "未定", class: "st-yet" };
                        const timeStr = formatTime(rec.new_start_time);

                        todayContainer.innerHTML += `
                            <div class="mb-2 border-bottom pb-2" onclick="openDetail('${rec.new_table2id}')">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <span class="time-badge">${timeStr} ～</span>
                                    <span class="status-badge ${statusInfo.class}">${statusInfo.text}</span>
                                </div>
                                <span class="site-name">${rec.new_genbamei || '現場名なし'}</span>
                                <div class="work-content">${rec.new_sagyou_naiyou || '-'}</div>
                            </div>
                        `;
                    }
                });

                if(!hasToday) {
                    todayContainer.innerHTML = '<div class="p-3 text-center text-muted">本日の予定はありません</div>';
                }

                switchScreen('list');

            } catch (e) {
                console.error(e);
                document.getElementById('error-message').textContent = e.message;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('view-error').style.display = 'block';
            }
        })();
    </script>
</body>
</html>
